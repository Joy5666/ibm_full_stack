<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Boxes Hover</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f4ed4;
            text-align: center;
        }
        .navbar {
            background-color: #4b3132;
            padding: 15px;
            color: #f7f4f4;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            padding: 15px 50px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            margin-top: 50px;
        }
        .box-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 110px;
        }
        .box {
            width: 200px;
            height: 200px;
            background: rgba(208, 158, 158, 0.701);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .box:hover img {
            opacity: 1;
        }
        .footer {
            background-color: #4b3132;
            color: rgb(239, 237, 237);
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>Magic Boxes</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="container">
        <h1>Do Magic</h1>
        <div class="box-container">
            <div class="box">
                <div class="box-text">Box 1<br><br>Hover to reveal!</div>
                <img src="https://media.assettype.com/outlooktraveller%2F2024-01%2Fa369e7e3-f7c8-4210-ae58-1800ea5cb2ea%2FKolkata1.jpg?w=768&auto=format%2Ccompress&fit=max" alt="Error">
            </div>
            <div class="box">
                <div class="box-text">Box 2<br><br>Hover to reveal!</div>
                <img src="C:https://media.assettype.com/outlooktraveller%2F2024-01%2F735ee137-96b3-474a-9d4b-22a849652e9a%2FVictoria_Memorial.jpg?w=640&auto=format%2Ccompress " alt="Error">
            </div>
            <div class="box">
                <div class="box-text">Box 3<br><br>Hover to reveal!</div>
                <img src="https://www.google.com/imgres?q=bridge%20city%20of%20joy%20kolkata&imgurl=https%3A%2F%2Fimg.theweek.in%2Fcontent%2Fdam%2Fweek%2Fhowrah-bridge-salil.jpg&imgrefurl=https%3A%2F%2Fwww.theweek.in%2Fleisure%2Fsociety%2F2022%2F03%2F21%2Fa-birds-eye-view-of-the-city-of-joy-kolkata.html&docid=wQQlUiNWIMjmyM&tbnid=WivcxzNyhywzsM&vet=12ahUKEwjJ3NH-0ciLAxU1ZmwGHT-iJxAQM3oECB4QAA..i&w=760&h=443&hcb=2&ved=2ahUKEwjJ3NH-0ciLAxU1ZmwGHT-iJxAQM3oECB4QAA" alt="Error">
            </div>
        </div>
    </div>
    <div class="footer">&copy; 2025 Magic Boxes. All rights reserved.</div>
</body>
</html>
